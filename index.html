<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibadan-clone</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="left">
            <img src="/images/header-logo.svg" alt="">
        </div>

        <div class="right">
            <a href="#">Speakers</a>
            <a href="#">Contact</a>
            <a href="#">Venue</a>
            <a class="btn" href="#">Get Tickets</a>
        </div>
    </header>

    <main>
        <div class="main1">
            <img class="main-img" src="/images/ibadan-main-pix.svg" alt="">
            <div class="main1-div1">
                <p>MAIDEN EDITION</p>
                <img style="margin-right: 60px;" class="img2" src="/images/line-46ed24ac.svg" alt="">
                <img class="star" src="/images/star-06b2c062.svg" alt="">
                <img style="margin-left: 60px;" class="img2" src="/images/line-46ed24ac.svg" alt="">
                <p style="margin-left: 12px;">September 9, 2023</p>
            </div>
            <div class="main1-btn-div">
                <p class="a">BUY TICKETS</p>
                <p class="b">BECOME A SPONSOR</p>
            </div>

            <div class="venue">
                <h1>Venue:</h1>
                <p style="margin-bottom: 40px;">The International Conference Center, Agbowo, Ibadan.</p>

                <h1>Date:</h1>
                <p>Saturday, September 9th, 2023.</p>

            </div>

            
        </div>
    </main>
</body>
</html>
